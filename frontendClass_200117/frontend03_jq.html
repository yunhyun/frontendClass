    <script>
        $(document).ready(function(){
            $("#id1").dblclick(function(){
                $("#id1").hide();
            });
            $(".add").click(function(){
                // $("h1").css("color","red");
                // $("h2").css("color","red");
                // $("p").css("color","red");
                $("h1, h2, p").css("color","red");
                $("div").addClass("textFont");
                $("div").addClass("textColor");
            });
            $(".remove").click(function(){
                $("div").removeClass("textFont");
                $("div").removeClass("textColor");
            });
        });
    </script>
    <style>
        .textFont{
            font-weight: bold;
            font-size: 50px;
        }
        .textColor{
            color: chartreuse;
        }
    </style>
