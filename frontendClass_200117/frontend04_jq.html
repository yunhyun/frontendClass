<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script type="text/javascript" src=""></script>
    <link rel="stylesheet" href="">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/bd39ee1686.js" crossorigin="anonymous"></script>
    <title>jQuery 연습</title>

    <style>
        div{
            width: 200px;
            height: 200px;
            display: none;
        }
        #div1{
            background-color: red;
        }
        #div2{
            background-color: green;
        }
        #div3{
            background-color: blue;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
            $("#btn2").click(function(){
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            });
            $("#btn3").click(function(){
                $("#div1").fadeToggle();
                $("#div2").fadeToggle("slow");
                $("#div3").fadeToggle(3000);
            });
            $("#btn4").click(function(){
                $("#div1").fadeTo("slow",0.1);
                $("#div2").fadeTo("slow",0.4);
                $("#div3").fadeTo("slow",1.0);
            });
            $("#btn5").click(function(){
                $("#div3").slideToggle("slow");
            });
        });
    </script>
</head>

<body>
    <button id="btn1">fadeIn</button>
    <button id="btn2">fadeOut</button>
    <button id="btn3">fadeToggle</button>
    <button id="btn4">fadeTo</button>
    <button id="btn5">slideToggle</button>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>

</body>

</html>
