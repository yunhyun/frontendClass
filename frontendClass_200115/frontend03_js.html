<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function appear(){
            document.getElementById("id1").style.visibility = 
                "visible";
        }
        function disappear(){
            document.getElementById("id1").style.visibility = 
                "hidden";
        }
        function changeColor(){
            document.getElementById("id1").style.color = "red";
        }
    </script>
</head>
<body>
    <h2 id="id1">오늘은 1월 15일</h2>
    <button onclick="appear()">보여줘</button>
    <button onclick="disappear()">사라져</button>
    <button onclick="changeColor()">글자를 빨간색으로</button>
</body>
</html>
