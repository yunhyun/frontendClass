<body>
    <h2>회원가입</h2>
    
    아이디 : <input type="text" id="idForm" minlength="6" maxlength="10">

        <p id="idCkResult"></p>

    이메일 : <input type="email" id="email"><br>
    휴대폰번호 : <input type="text" id="phone" 
            onchange="phoneCheck();">
                <span id="phoneCheck"></span><br>
    <input type="submit" value="회원가입">
