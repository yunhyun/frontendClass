<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입폼(세로형)</title>
    <script type="text/javascript" src="joinForm.js"></script>
    <script src="https://kit.fontawesome.com/bd39ee1686.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="joinForm.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Jua&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gugi&display=swap&subset=korean" rel="stylesheet">


 
</head>

<body>
    <h2>회원가입</h2>
<table>
    <tr>
        <td><i class="far fa-id-badge" style="font-size: 20px; color: grey;"></i>
        <span class="items">아이디 : </span></td>
    </tr>
    <tr>
        <td><input type="text" id="idForm" placeholder="6~10자리,소문자,숫자포함" onkeyup="idCheck()"></td>
    </tr>
    <tr>
        <td><span id="idCkResult"></span></td>
    </tr>
    

    <tr>
        <td><i class="fas fa-lock" style="font-size: 20px; color: grey;"></i>
        <span class="items">비밀번호 : </span></td>
    </tr>
    <tr>
        <td><input type="text" id="pwd" placeholder="8~16자리,숫자,대소문자,특수문자포함" onkeyup="pwdCheck()" onblur="checkReset()"></td>
    </tr>
    <tr>
        <td><span id="pwdCkResult"></span></td>
    </tr>

    <tr>
        <td><i class="far fa-check-circle" style="font-size: 20px; color: grey;"></i>
        <span class="items">비밀번호 확인 : </span></td>
    </tr>
    <tr>
        <td><input type="text" id="pwdConfirm" onkeyup="pwdConfirm()"></td>
    </tr>    
    <tr>
        <td><span id="confirmMsg"></span></td>
    </tr>

    <tr>
        <td><i class="fas fa-user" style="font-size: 20px; color: grey;"></i>
        <span class="items">이름 : </span></td>
    <tr>
        <td><input type="text" id="name"><br></td>
    </tr>
    

    <tr>
        <td><i class="far fa-calendar-alt" style="font-size: 20px; color: grey;"></i>
        <span class="items">생년월일 : </span></td>
    <tr>
        <td><input type="date" id="birth"><br></td>
    </tr>

    <tr>
    <td><i class="far fa-envelope" style="font-size: 20px; color: grey;"></i>
        <span class="items">이메일 : </span></td>
    </tr>
        <td><input type="email" id="email">@
        <input type="email" id="emailSelected">
        <select id="emailSel" onchange="emailSel(this.value)">
            <option value="">직접입력</option>
            <option value="naver.com">naver.com</option>
            <option value="hanmail.net">hanmail.net</option>
            <option value="gmail.com">gmail.com</option>
        </select></td>
    </tr>

    <tr>
    <td><i class="fas fa-mobile-alt" style="font-size: 20px; color: grey;"></i>
        <span class="items">휴대폰번호 : </span></td>
    </tr>
    <tr>
        <td><input type="text" id="phone" onkeyup="phoneCheck()"></td>
    </tr>
    <tr>
        <td><span id="phoneCheck"></span></td>
    </tr>

    <tr>
    <td colspan="3" style="text-align: center;">
        <button class="button">회원가입</button></td>
    </tr>
</table>
</body>

</html>
