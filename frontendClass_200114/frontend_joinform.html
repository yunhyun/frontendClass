<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function check(){
            var id = document.getElementById("id");
            if(id.value.length==0){
                alert("아이디는 필수!!");
            } else if(id.value.length<6 || id.value.length>10){
                alert("아이디를 6~10자로 입력하세요!!");
            } else{
                alert("좋아요 다른정보도 입력하쇼");
            } }
        function pwdCheck(){
            var pwd = document.getElementById("pwd").value;
            var pwdConfirm = document.getElementById("pwdConfirm").value;
            var confirmMsg = document.getElementById("confirmMsg");
            console.log("어디에나올까??");
            console.log(pwdConfirm);
            if(pwd==pwdConfirm){
                //alert("비밀번호 일치!!");
                confirmMsg.style.color="green";
                confirmMsg.innerHTML = "비밀번호 일치!!";
            } else {
                //alert("비밀번호 불일치!!");
                confirmMsg.style.color="red";
                confirmMsg.innerHTML = "비밀번호 불일치!!";
            }
        }
        function pwdExp(){
            // 비밀번호 검증을 위한 정규식 선언
            /*(?=.*[A-Za-z]) : 대소문자
            (?=.*\d) : 숫자
            
            */
            // var exp = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$/;
            var exp = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$/;//A-Z:대문자, a-z:소문자, \d:숫자, $!%#:허용하는 특수문자, {8,16}:8~16자
            var pwd = document.getElementById("pwd");
            var pwdExp = document.getElementById("pwdExp");
            if(pwd.value.match(exp)){
                pwdExp.style.color="green";
                pwdExp.innerHTML="유효한 비밀번호";
            } else{
                pwdExp.style.color="red";
                pwdExp.innerHTML="유효하지 않은 비밀번호";
            }
        
        }
        function phoneCheck(){
            var exp = /^\d{3}-\d{4}-\d{4}$/;
            var phone = document.getElementById("phone");
            var phoneCheck = document.
                    getElementById("phoneCheck");
            if(phone.value.match(exp)){
                phoneCheck.style.color="green";
                phoneCheck.innerHTML = 
                        "유효한 전화번호 형식";
            } else{
                phoneCheck.style.color="red";
                phoneCheck.innerHTML = 
                        "유효한 전화번호 형식이 아닙니다.";
            }
        }
        function test(){
            document.getElementById("pwdExp").innerHTML="";
        }
    </script>
</head>
<body>
    <!-- 아이디, 비밀번호, 이름, 주소, 생년월일, 
    이메일, 휴대폰 번호를 입력할 수 있는 
    회원가입 폼을 하나 만드세요 -->
    <h2>회원가입</h2>
    
        아이디 : <input type="text" id="id" 
                minlength="6" maxlength="10">
            <button onclick="check();">아이디중복확인</button><br>
        비밀번호 : 
        <input type="text" id="pwd"
            placeholder="최소8자리이상, 숫자, 문자, 특수문자포함"
            onkeyup="pwdExp()" onblur="test()">
            <span id="pwdExp"></span><br>
        비밀번호확인 : 
        <input type="text" id="pwdConfirm"
            onkeyup="pwdCheck();">
        <span id="confirmMsg"></span><br>
        <button onclick="pwdCheck();">
            비밀번호 일치 확인</button><br>
        이름 : <input type="text" id="name"><br>
        생년월일 : <input type="date" id="birth"><br>
        이메일 : <input type="email" id="email"><br>
        휴대폰번호 : <input type="text" id="phone" 
                onchange="phoneCheck();">
                    <span id="phoneCheck"></span><br>
        <input type="submit" value="회원가입">
    

</body>
</html>
