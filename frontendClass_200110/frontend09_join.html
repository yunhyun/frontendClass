            비밀번호 : <input type="password" name="password" placeholder="6~8자리 영숫자혼합"><br>
            
            
            
            
            성별 : <input type="radio" name="gender" value="male">남자
                <input type="radio" name="gender" value="female">여자<br>
            취미 : 
            <input type="checkbox" name="hobby" value="music">음악

            <input type="checkbox" name="hobby" value="exercise">운동
            <input type="checkbox" name="hobby" value="movie">영화<br>

            <select name="address">
                <optgroup label="미추홀구">
                    <option value="gkrdlrehd">학익동</option>
                    <option value="dydgusehd">용현동</option>
                </optgroup>
                <optgroup label="남동구">
                    <option value="rndnjfehd">구월동</option>
                </optgroup>
            </select><br>
            생년월일 : <input type="date" name="birth"><br>
            키 : <input type="number" min="100" max="200"
                       step="5" name="height"><br>
            현재기분 : <input type="range" min="1" max="10"><br>
            <input type="submit" value="회원가입">
            <input type="reset" value="초기화">
        </form>
    </body>
