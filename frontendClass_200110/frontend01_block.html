<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                background-color: rgba(184, 73, 138, 0.815);
            }
            span{
                color: white;
                background-color: #0000ff;
            }
        </style>

    </head>
    <body>
        <!-- div, span 
            div : 블록요소 
            span : 인라인요소 -->
        
        <div>
            <h2>오늘의 날씨 </h2>
            <p>
                오늘(10일·금)은 <span>전국이 대체로 맑은</span> 가운데, 
                제주도는 구름 많아지겠고, 울
                릉도, 독도는 오후 한때 비가 오겠다. 
                또한 전국 곳곳에 박무와 연무가 끼어 있어 교통안전에 유의해야겠다.
            </p>    
                
        </div>


    </body>
</html>
